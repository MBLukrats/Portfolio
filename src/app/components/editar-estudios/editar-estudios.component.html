<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New mensaje</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">URL de la imagen</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-titulo" class="col-form-label">Titulo</label>
            <input class="form-control" id="message-titulo">
          </div>
          <div class="mb-3">
            <label for="message-descripcion" class="col-form-label">Descripcion</label>
            <input class="form-control" id="message-descripcion">
          </div>
          <div class="mb-3">
            <label for="message-inicio" class="data-bs-dismiss">inicio</label>
            <input class="form-control" id="message-inicio">
          </div>
          <div class="mb-3">
            <label for="message-fin" class="col-form-label">fin</label>
            <input class="form-control" id="message-fin">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">cambiaresteboton</button>
      </div>
    </div>
  </div>
</div>
<script>
var exampleModal = document.getElementById('exampleModal')
exampleModal.addEventListener('show.bs.modal', function (event) {
  // Button that triggered the modal
  var button = event.relatedTarget
  // Extract info from data-bs-* attributes
  var recipient = button.getAttribute('data-bs-whatever')
  // If necessary, you could initiate an AJAX request here
  // and then do the updating in a callback.
  //
  // Update the modal's content.
  var modalTitle = exampleModal.querySelector('.modal-title')
  var modalBodyInput = exampleModal.querySelector('.modal-body input')

  modalTitle.textContent = 'New message to ' + recipient
  modalBodyInput.value = recipient
})
var botonDeEnvio = button.getAttribute('data-bs-whatever')
</script>
