<div class="row" Id="ContenedorEstudios">
    <div style="text-align: center;">
      <span><h4>Estudios</h4></span> 
      <span style="margin-right: 10px;"><button type="button" class="Editar"><span id="mas"></span></button></span>
    </div>
    <!--Secundario-->
<ul>
  <li *ngFor="let item of educList;">
    <div class="estudios" ngFor="let item of educList;">
      <span style="display: inline-flex;"><a target="_blank" href={{item.redireccion}} class="linkLogos">
        <img src={{item.imagen}} class="Flogos"></a>
      </span>
      <span  class="TextoEstudios">
        <strong>
          <a target="_blank" href="https://exactas.uba.ar/" class="linkEstudios">
            {{item.titulo}}</a><br>
            {{item.descripcion}}<br>
            ({{item.inicio}}-{{item.fin}})
        </strong>
        
      </span>
      <!--Botones Edit-->
      <span style="float: right;margin-top: 10px;">
        <button type="button" class="Camion"><img src="../../../assets/IMG/CAMION.png" width="20px" height="20px"></button>
      </span>
      <span style="float: right;margin-right: 5px;margin-top: 10px;">
        <button type="button" class="Editar"><img src="../../../assets/IMG/LAPIZ2.png" width="10px" height="auto"></button>
      </span>
      <!--Fin Botones-->
    
    </div>
  </li> 
</ul>

</div>
